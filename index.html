<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tecken som stöd</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

 </head>
   <body>
     <!-- Modal buttons-->
     <div class="grid">
    <a href="aboutus.html">About Us</a>
    <h1> Welcome to Tecken som stöd !</h1>
    <div class="line-1"></div>
    <h2 class="categories"> Categories</h2> 
    <div class="btn-group">
      <button data-window="alphabet" data-box="modal" class="btn1">Alphabet</button>
      <button data-window="clothes" data-box="modal" class="btn2">Clothes</button>
      <button data-window="colors" data-box="modal" class="btn3">Colors</button>
      <button data-window="food" data-box="modal" class="btn4">Food</button>
    </div>

    <!--Modals-->
    <div id="alphabet" class="modal">
      <div class="modal-content">
          <div class="modal-header1">
            <span data-dismiss="modal" class="closeBtn">&times;</span>
            <h2>Alphabet</h2>
          </div>
          <div class="modal-footer">
            <h3>All signs are in Swedish.</h3>
        </div>
        <div class="modal-body">
        <img class="imageAlphabet1" src="a-c.png" alt="sign for a,b,c"/>
        <img class="imageAlphabet1" src="d-f.png" alt="sign for d,e,f"/>
        <img class="imageAlphabet1" src="g-i.png" alt="sign for g,h,i"/>
        <img class="imageAlphabet1" src="j-l.png" alt="sign for j,k,l"/>
        <img class="imageAlphabet1" src="m-o.png" alt="sign for m,n,o"/>
        <img class="imageAlphabet1" src="p-r.png" alt="sign for p,q,r"/>
        <img class="imageAlphabet1" src="s-u.png" alt="sign for s,t,u"/>
        <img class="imageAlphabet1" src="v-x.png" alt="sign for v,w,x"/>
        <img class="imageAlphabet1" src="y-a.png" alt="sign for y,z,å"/>
        <img class="imageAlphabet1" src="a-o.png" alt="sign for ä,ö"/>
        </div>
      </div>
    </div>

    <div id="clothes" class="modal">
      <div class="modal-content">
          <div class="modal-header2">
            <span data-dismiss="modal" class="closeBtn">&times;</span>
            <h2> Clothes</h2>
          </div>
          <div class="modal-footer">
            <h3>All signs are in Swedish.</h3>
        </div>
        <div class="modal-body">
        <img class="imageAlphabet1" src="jacket, shoes, backpack.png" alt="sign for jacket,shoes,backpack"/>
        <img class="imageAlphabet1" src="clothes, hat, mittens.png" alt="sign for clothes,hat,mittens"/>
        <img class="imageAlphabet1" src="trousers, socks, dress.png" alt="sign for trousers,socks,dress"/>
        </div>
    </div>
    </div>


    <div id="colors" class="modal">
      <div class="modal-content">
          <div class="modal-header3">
            <span data-dismiss="modal" class="closeBtn">&times;</span>
            <h2> Colors</h2>
          </div>
          <div class="modal-footer">
            <h3>All signs are in Swedish.</h3>
        </div>
        <div class="modal-body">
        <img class="imageAlphabet" src="bla1.png" alt="sign for blue"/>
        <img class="imageAlphabet" src="gron2.png" alt="sign for green"/>
        <img class="imageAlphabet" src="gul1.png" alt="sign for yellow"/>
        <img class="imageAlphabet" src="brun1.png" alt="sign for brown"/>
        <img class="imageAlphabet" src="svart1.png" alt="sign for black"/>
        <img class="imageAlphabet" src="vit1.png" alt="sign for white"/>
        <img class="imageAlphabet" src="gra.png" alt="sign for grey"/>
        <img class="imageAlphabet" src="orange.png" alt="sign for orange"/>
        <img class="imageAlphabet" src="rod.png" alt="sign for red"/>
        </div>
    </div>
    </div>

    <div id="food" class="modal">
      <div class="modal-content">
          <div class="modal-header4">
            <span data-dismiss="modal" class="closeBtn">&times;</span>
            <h2> Food</h2>
          </div>
          <div class="modal-footer">
            <h3>All signs are in Swedish.</h3>
        </div>
        <div class="modal-body">
        <img class="imageAlphabet1" src="eat,water,fika.png" alt="sign for eat,water,fika"/>
        <img class="imageAlphabet1" src="apple,sandwich,pancake.png" alt="sign for apple,sandwich,pancake"/>
        <img class="imageAlphabet1" src="pizza,pasta,potato.png" alt="sign for pizza,pasta,potato"/>
        </div>
    </div>
    </div>

   </body>

</html>
